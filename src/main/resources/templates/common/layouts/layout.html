<!DOCTYPE html>

<!--head-->
<head>
    <!--Required meta tags -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>뉴스피스</title>
    <!-- Font Awesome 5 -->
    <link

    <!--favicon.ico-->
    <link rel="icon" href="data:;base64,=">

    <!-- slim build, which excludes the ajax and effects modules-->
    <!-- core Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <!-- 공통 css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <!-- jQuery -->
<!--    <script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- cookie  -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.js}"

    <!--body-->

<div th:replace="~{common/fragments/nav :: navFragment}"></div>

<!--content -->
<th:block layout:fragment="content">

</th:block>

<th:block th:if="${'footer' == 'no'}">

</th:block>

<!--common JS start-->

<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.0/umd/popper.min.js}"

<!--        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"-->
<!--        crossorigin="anonymous"></script>-->
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js}"
        integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg=="
