<!DOCTYPE html>
<html lagn="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!--head-->
    <head>
        <!--Required meta tags -->
        <meta charset="UTF-8">

        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

        <!--css/js PageByPage start-->
        <th:block layout:fragment="cssByPage">
        </th:block>
        <!--css/js PageByPage end-->

        <!-- top end -->
        <!-- <div id="content-wrapper" class="d-flex">-->

        <!--content start-->
        <th:block layout:fragment="content"></th:block>
        <!--content end-->

        <!--JS start-->
        <script type="text/javascript" th:src="@{/js/basic.js}"></script>
        <!--JS end-->

        <!--css/js PageByPage start-->
        <th:block layout:fragment="jsByPage">
        </th:block>
        <!--css/js PageByPage end-->

        <!-- footer start -->
        <th block th:if="${'footer' == 'no'}">
            <div th:replace="~{common/fragments/footer :: footerFragment}"></div>
        </th>
        <!-- footer end -->
    </body>
