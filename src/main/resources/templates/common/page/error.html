<html layout:decorate="~{common/layouts/layout}"
      xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.w3.org/1999/xhtml"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">

<head>
    <title>뉴스피스</title>
    <meta charset="UTF-8">
    <!--jwt 현재 페이지에서 사용할 수 있는 변수 :: principal-->
    <sec:authorize access="isAuthenticated()">
        <span sec:authentication property="principal" th:var="principal"></span>
    </sec:authorize>
</head>

<!-- Content -->
<th:block layout:fragment="content" >
    <div id="error">
        <h1>error</h1>
        <div class="input-form col-md-12 mx-auto">
            <label> 잘못된 접근입니다.</label>
            <label> 관리자에게 문의하세요</label><br>
            <a id="sign-text" href="/static">
                홈화면 이동하기
            </a>
        </div>
    </div>
</th:block>
</html>
