<!DOCTYPE html>
<html layout:decorate="~{common/layouts/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      lang="ko">

<head>
    <title>뉴스피스</title>
    <meta charset="UTF-8">

    <!--css/js start-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/sign.css}">

    <!--css/js end-->

<!--        <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>-->
<!--        <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>-->
</head>
<!-- 로그인 Content -->
<th:block layout:fragment="content">
    <div class="content-body">
        <div class="form-sign join">
            <div class="input-form-backgroud row" id="inputBox">
                <div class="input-form col-md-12 mx-auto">
                    <h4 class="mb-3 boxTitle" id="loginBoxTitle">로그인</h4>
                    <form class="validation-form" novalidate >
<!--                    <form class="validation-form" novalidate th:action="@{/auth/login}"  method="post">-->
                        <!-- 아이디-->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username">아이디</label>
                                <input type="text" name="username" id="username" class="form-control"
                                       autocomplete="on"/>
                            </div>
                        </div>
                        <!--비밀번호-->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password">비밀번호</label>
                                <input type="password" name="password" id="password" class="form-control"
                                       autocomplete="off"/>
                            </div>
                        </div>
                    </form>
                    <!--form 로그인 -->
                    <button class="btn btn-lg btn-primary btn-block" id="btn-join" onclick="onLogin()">로그인</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/sign.js}"></script>

</th:block>
</html>
