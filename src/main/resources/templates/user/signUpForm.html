<!DOCTYPE html>
<html layout:decorate="~{common/layouts/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      lang="ko">
<head>
    <title>뉴스피스</title>
    <meta charset="UTF-8">
        <!--css/js start-->
        <link rel="stylesheet"  type="text/css"  th:href="@{/css/sign.css}">
        <link rel="stylesheet"  th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function onclickAdmin() {
            // Get the checkbox
            // var checkBox = document.getElementById("admin-check");
            const checkBox = document.getElementById("admin-check");
            // Get the output text
            // var box = document.getElementById("admin-token");
            const box = document.getElementById("admin-token");

            // If the checkbox is checked, display the output text
            if (checkBox.checked === true) {
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }
    </script>

         <!--css/js  end-->
</head>
<!-- 회원가입 Content -->
<th:block layout:fragment="content">
    <div class="content-body">
        <div class="form-sign signIn">
            <!--        <form action="/auth/signup" method="post">-->
                <div class="input-form-backgroud row" id="inputBox">
                    <div class="input-form col-md-12 mx-auto">
                        <h4 class="mb-3 boxTitle" id="signBoxTitle"> 회원가입</h4>
                        <!-- 아이디-->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username">아이디</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="아이디는 4~10자입니다" autocomplete="on" required autofocus>
                                <div class="invalid-feedback"> 아이디는 4~10자 영문 소문자, 숫자를 사용하세요. </div>
                            </div>
                        </div>
                        <!--비밀번호-->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password">비밀번호</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="패스워드를 입력해주세요" autocomplete="current-password" required>
                                <div class="invalid-feedback"> 비밀번호는 8~15자 영문 대문자, 소문자, 숫자, 특수문자를 사용하세요.</div>
                                <!--비밀번호 보이기 체크박스, 비밀번호 재확인-->
                            </div>
                        </div>
<!--                        <div class="row">-->
<!--                            <div class="col-md-6 mb-3">-->
<!--                                <label for="password">비밀번호</label>-->
<!--                                <input type="password" class="form-control" id="password_confirm" name="password" placeholder="패스워드를 입력해주세요" autocomplete="current-password" required>-->
<!--                                <div class="invalid-feedback"> 비밀번호는 8~15자 영문 대문자, 소문자, 숫자, 특수문자를 사용하세요.</div>-->
<!--                            </div>-->
<!--                        </div>-->
                        <!--  이메일-->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email">이메일</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" autocomplete="current-password"  required>
                                <div class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <!--관리자 이메일 :: 이메일 인증 리패토링 수정-->
                        <div class="mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="admin-check" name="admin" onclick="onclickAdmin()">
                                <label class="custom-control-label" for="admin-check">관리자</label>
                            </div>
                        </div>
                        <label>
                        <input id="admin-token" type="password" name="adminToken" placeholder="관리자 암호" class="form-control" autocomplete="current-password" style="display:none;">
                        </label>
                        <hr class="mb-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkBox" class="custom-control-input" id="aggrement" required>
                            <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                        </div>
                        <div class="mb-4"></div>
                    </div>
                </div>
            <button class="btn btn-lg btn-primary btn-block" id="btn-save" onclick="signup()">가입 완료</button>
            <script type="text/javascript" th:src="@{/js/sign.js}"></script>
        </div>
    </div>
    <script>
<!--onclickAdmin  todo -->
    </script>
</th:block>
</html>
<!--
HTML의 <form>은 입력 필드 요소가 required 속성을 가지고 있으면 자동으로 유효성을 검사
<form>에 novalidate 속성을 설정:: 유효성검사안함-->
