<html layout:decorate="~{common/layouts/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--css/js PageByPage start-->
    <th:block layout:fragment="PageBy">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet"  type="text/css"  th:href="@{/css/signin.css}">
    </th:block>
    <!--css/js PageByPage end-->
</head>
<!-- Content -->
<th:block layout:fragment="content">
    <div class="content-body">
    <div class="form-signIn">
        <form>
<!--       <form class="form-signin" th:action="@{/api/join}" method="post" name="joinForm" th:object="${key}" >  -->
    <!--<form class="form-signin" th:action="@{/auth/signIn}" method="post"> --> <!-- 요청 보내기-->
            <div class="input-form-backgroud row" id="inputBox">
                <div class="input-form col-md-12 mx-auto">
                    <h4 class="mb-3" id="loginBoxTitle">로그인</h4>
                    <form class="validation-form" novalidate>
                        <!-- <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.signup}" />-->
                        <!-- 아이디-->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username">아이디</label>
                                <input type="text" name="username" id="username" class="form-control" autocomplete="on">
                            </div>
                        </div>
                        <!--비밀번호-->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password">비밀번호</label>
                                <input  type="password" id="password" name="password" class="form-control" autocomplete="off">
                             </div>
                        </div>
                    </form>
                </div>
            </div>
        <!--form 로그인 -->
        <!--<button class="btn btn-lg btn-primary btn-block" id="btn-login" type="submit">로그인</button> -->
        </form>

        <!--ajax 로그인 -->
        <button class="btn btn-lg btn-primary btn-block" id="btn-login" onclick="onLogin()">로그인</button>
        <script type="text/javascript" th:src="@{/js/signin.js}"></script>
    </div>
    </div>
</th:block>
</html>
