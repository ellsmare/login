<html layout:decorate="~{common/layouts/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <!--css/js PageByPage start-->
    <th:block layout:fragment="cssByPage">
        <link rel="stylesheet" type="text/css" th:href="@{/css/postEdit.css}">
        <!-- include summernote-ko-KR -->
        <script th:src="@{/js/summernote-ko-KR.js}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
    </th:block>
    <!--css/js PageByPage end-->
</head>

<!-- Content -->
<th:block layout:fragment="content">
    <div class="content-body ">
        <div class="container">
            <h1> postDetail </h1>
            <div id="postForm">
                <form>
                    <!--        <form action="users/article" method="post">-->
                    <!--      자동생성?      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                    <!--                        <input type="hidden" name="postNum" value="${post.postNum}">-->
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="title" id="title" name="title" value="${post.title}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea class="form-control summernote" rows="5" id="comment"
                                  name="content">${post.content}</textarea>
                    </div>

                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <input type="submit" class="btn btn-default" value="글쓰기">
                        <input type="submit" class="btn btn-default" value="수정하기">
                        <input type="button" class="btn btn-default" value="취소"
                               onclick="document.location.href='/bbs/content.bbs?articleNumber=${articleNumber}&pageNum=${pageNum}'">
                        <!--                <input type="button" class="btn btn-default" value="취소" onclick="document.location.href='/bbs/content.bbs?articleNumber=${articleNumber}&pageNum=${pageNum}'">-->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <h1> 글 상세에서 작성자만 글 수정/삭제가능 보이기 </h1>
    <h1> 로그인한 살암만 글 상세 확인 가능 </h1>
</th:block>
</html>
