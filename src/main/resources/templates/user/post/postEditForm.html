      lang="ko">
<head>
    <title>뉴스피스</title>
    <meta charset="UTF-8">

    <!--css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/post.css}">
    <!-- include summernote css/js -->
    <link rel="stylesheet" type="" th:href="@{/css/summernote.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!--    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>-->

<!-- postEdit Content -->
<th:block layout:fragment="content">
    <div class="content-body">
        <div class="container">
            <!--    취소버튼이 안된다 찾아보기  사진첨부, 등등  썸머노트 안되네;;;
                    폰트 넣는 방법 찾아보기
                    설명이 있어서 좋긴한데 첫줄이 가린다 공백 띄우는법 찾아보기   th:value="${post.title}"
             -->
            <h1> postEdit </h1>
            <div id="postForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <input type="text" id="content" name="content" class="form-control">
                    <!--                <textarea class="form-control summernote" rows="5" id="content" name="content"></textarea>-->
                </div>

                <div class="btn-group btn-group-sm" role="group" aria-label="...">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn-save">저장하기</button>
                    <input type="submit" class="btn btn-default" value="수정하기">
                    <input type="button" class="btn btn-default" value="취소"
                           onclick="document.location.href='/bbs/content.bbs?articleNumber=${articleNumber}&pageNum=${pageNum}'">
                    <!-- <input type="button" class="btn btn-default" value="취소" onclick="document.location.href='/bbs/content.bbs?articleNumber=${articleNumber}&pageNum=${pageNum}'">-->
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/post.js}"></script>
    <script>
        $('.summernote').summernote({
            tabsize: 2,
            height: 300
        });
    </script>

</th:block>
