<!-- Content -->
<th:block layout:fragment="content">
    <div class="content-body">
    <div class="container">
        <!--    취소버튼이 안된다 찾아보기  사진첨부, 등등
                폰트 넣는 방법 찾아보기
                설명이 있어서 좋긴한데 첫줄이 가린다 공백 띄우는법 찾아보기
         -->
        <h1> postEdit </h1>
            <div id="postForm">
                <form>
                    <!--        <form action="users/article" method="post">-->
                    <!--      자동생성?      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
<!--                    <input type="hidden" name="postNum" value="${post.postNum}">-->
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="title" id="title" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control summernote" rows="5" id="content" name="content"></textarea>
                    </div>
                </form>
                <div class="btn-group btn-group-sm" role="group" aria-label="...">
                    <button type="submit" class="btn btn-default" id="btn-save">저장하기</button>
                    <input type="submit" class="btn btn-default" value="수정하기">
                    <input type="button" class="btn btn-default" value="취소"
                           onclick="document.location.href='/bbs/content.bbs?articleNumber=${articleNumber}&pageNum=${pageNum}'">
                    <!--                <input type="button" class="btn btn-default" value="취소" onclick="document.location.href='/bbs/content.bbs?articleNumber=${articleNumber}&pageNum=${pageNum}'">-->
                </div>
            </div>
        </div>
    </div>
    <h1> 글 상세에서 작성자만 글 수정/삭제가능 보이기 </h1>
    <h1> 로그인 후 글 상세 확인 가능 </h1>
</th:block>
<th:block layout:fragment="jsByPage">
    <script>
        $('.summernote').summernote({
            tabsize: 2,
            height: 300
        });
    </script>
</th:block>
