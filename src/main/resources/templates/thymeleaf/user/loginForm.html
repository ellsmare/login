<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ko">
<head>
    <title>뉴스피스</title>
    <meta charset="UTF-8">
    <!--Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--css/js start-->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 쿠키 -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

</head>
<body>

<a class="nav-link" th:href="@{/api/v1}">  메인 </a>
<br>
<h4 class="mb-3 boxTitle" id="loginBoxTitle">로그인</h4>

<form>
    <!--<form class="form-loginin" th:action="@{/api/common/login}" method="post" name="loginForm" th:object="${dto}">-->
    <!-- 아이디-->
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="username">아이디</label>
            <input type="text" name="username" id="username" class="form-control"
                   autocomplete="on"/>
        </div>
    </div>
    <!--비밀번호-->
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control"
                   autocomplete="off"/>
        </div>
    </div>
    <hr>
</form>
<!--form 로그인 -->
<button class="btn btn-lg btn-primary btn-block" id="btn-join" onclick="onLogin()">로그인</button>
<script type="text/javascript" th:src="@{/js/sign.js}"></script>
</body>
</html>
