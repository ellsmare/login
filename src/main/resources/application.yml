#application.yml
server:
  port: 8081
  servlet:
    context-path: /
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dbtest?useSSL=false&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: testId
    password: test
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
    open-in-view: true
  thymeleaf:
    enabled: true
    prefix=classpath: /template/
    suffix: .html
    encoding: UTF-8
    mvc:
      static-path-pattern: /static/** # korean ? 한국어
    check-template-location: true    # todo cache: DevTools 찾아보기
  devtools:
    livereload:
      enabled: true  #정적자원실시간반영
    remote:
      restart:
        enabled: true   #변화감지 자동재시작
  spring:
    data:
      redis:
        host: localhost
        port: 6370   
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
